<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="./images/logo.png" alt="" class="logo">
            <h1>Weather App</h1>
        </nav>
       
    </div>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search City Name" >
            <button><img src="./images/search.png" alt="" class="search-icon"></button>
        </div>
        <div class="error">
            <p>City Not Found</p>
            <img src="./images/404-img.png" alt="" class="error-img">
        </div>
        <div class="details">
            <div class="weather">
                
                <img src="./images/clouds.png" alt="" class="weather-img">
                <h3 class="description"></h3>
                <h2 class="city">chennai</h2>
                <h1 class="temp">22Â°C</h1>
                
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="" class="humidity-img">
                    <div class="col">
                        <p class="value">60%</p>
                        <p class="text">Humidity</p>
                    </div>
                    
                </div>
                <div class="wind">
                    <img src="./images/wind.png" alt="" class="wind-img">
                    <div class="col">
                        <p class="value">60 km/h</p>
                        <p class="text">Wind</p>
                    </div>
                   
                   
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
